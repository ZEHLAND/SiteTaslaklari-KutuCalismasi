<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
       #box1, #box2, #box3, #box4, #box5{ width: 100px; height: 80px; border: 3px
       solid black; background-color: yellow; }
       #box2 { transform: translate(100px, 0px); } #box3 { transform:
      rotate(45deg); } #box4 { transform: scale(2) translate(100px, 0px); }
      #box5 { transform: skew(3); }
      #box2 {
      transform: translate(100px, 0px);
     -webkit-transform: translate(100px, 0px);
     -ms-transform: translate(100px, 0px);
 }
    </style>
  </head>
  <body>
    <div id = "box1">box 1</div> <div id = "box2">box 2</div> <div id = "box3">box
    3</div> <div id = "box4">box 4</div> <div id = "box5">box 5</div>
  </body>
</html>
